        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navigation"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navigation">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="#profile">Profile</a></li>
            <li class="nav-item"><a class="nav-link" href="#feed">Feed</a></li>
          </ul>
        </div>
      </div>  <!-- /container -->

    <div class="container">

      <!-- IPFS NODE -->

      <section id="ipfs-node">
        <h3>IPFS</h3>

        <div class="form-group">
          <label for="node">Node</label> <input type="text" class="form-control" id="node" placeholder="Node ID" disabled />
        </div>

        <!-- DID-TAB-PANEL -->

        <article id="did-tabs-panel">
          <h3>Decentralized IDentity (DID)</h3>

          <ul class="nav nav-tabs" id="did-tabs" role="tablist">
            <li class="nav-item">
              <a
                class="nav-link active"
                id="easy-tab"
                data-toggle="tab"
                href="#easy"
                role="tab"
                aria-controls="easy"
                aria-selected="true"
                >Easy Login</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                id="web3-tab"
                data-toggle="tab"
                href="#web3"
                role="tab"
                aria-controls="web3"
                aria-selected="false"
                >Wallet (Metamask)</a
              >
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="easy" role="tabpanel" aria-labelledby="easy-tab">
              <form name="loginform">
                <div class="form-group">
                  <input type="text" class="form-control" id="username" placeholder="Username" value="prc" />
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" id="password" placeholder="Password" value="test" />
                </div>
                <button type="submit" class="btn btn-primary" id="login">Login</button>
              </form>
            </div>
            <div class="tab-pane fade" id="web3" role="tabpanel" aria-labelledby="web3-tab">
              <form name="walletform">
                <button type="submit" class="btn btn-primary" id="connect">Connect Wallet</button>
              </form>
            </div>
          </div>
        </article>

        <!-- DID Address -->

        <article id="did-address">
          <div class="form-group">
            <label for="did">DID Address</label> <input type="text" class="form-control" id="did" placeholder="Ethereum Address" disabled />
          </div>
          <form name="logoutform">
            <button type="submit" class="btn btn-primary" id="logout" disabled>Logout</button>
          </form>
        </article>
      </section>

      <!-- PROFILE -->

      <section id="profile">
        <h3>Profile</h3>

        <label id="profile-action">View profile</label>

        <div class="row">
          <div class="col-3 text-center">
            <img id="avatar" src="https://azcast.arizona.edu/sites/default/files/profile-blank.png" />
          </div>
          <div class="col-9">
            <div class="form-group">
              <input type="text" class="form-control" id="name" placeholder="Name" disabled />
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="bio" placeholder="Bio" disabled />
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="location" placeholder="Location" disabled />
            </div>
            <form name="profileform">
              <button type="submit" class="btn btn-primary" id="saveprofile" disabled>Save</button>
            </form>
          </div>
        </div>
      </section>

      <!-- FEED -->

      <section id="feed">
        <h3>Feed</h3>

        <article id="postform" style="display: none">
          <label id="post-action">Post update</label>

          <div class="form-group">
            <textarea class="form-control" id="message" placeholder="What do you want to share with the web3 world?" rows="3"></textarea>
          </div>
          <form name="postform">
            <button type="submit" class="btn btn-primary" id="post">Post</button>
          </form>
        </article>

        <article id="feed">
          <label id="post-action">Recent posts</label>

          <ul id="posts" class="list-group list-group-dividered list-group-full">

            <span class="light-small">no posts yet...</span>

          </ul>
        </article>
      </section>
